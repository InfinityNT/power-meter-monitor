<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Monitor - Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo-icon">
                [P]
            </div>
            <h1>Power Monitor</h1>
            <p>Real-time Power Monitoring</p>
        </div>

        <div class="login-form">
            <div class="credentials-hint">
                <strong>Default Users:</strong><br>
                admin/admin (full access)<br>
                operator/operator (read/write)<br>
                viewer/viewer (read only)
            </div>

            <div class="error-message" id="errorMessage">
                Invalid credentials. Please try again.
            </div>

            <div class="success-message" id="successMessage">
                Login successful! Redirecting...
            </div>

            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username" value="admin">
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password" value="admin">
                </div>

                <button type="submit" class="login-button" id="loginButton">
                    <span id="buttonText">Sign In</span>
                </button>
            </form>

            <div class="system-status">
                <div class="status-indicator">
                    <div class="status-dot connecting" id="statusDot"></div>
                    <span id="statusText">Checking system status...</span>
                </div>
                <div id="deviceInfo" style="font-size: 12px; color: #666; margin-top: 5px;">
                    Connecting to power meter...
                </div>
            </div>

            <div class="footer-links">
                Power Monitor System
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
